{% extends "base.html" %}
{% block loginForm %}
    <div class="container">
        <div class="mainImage">
            <img src="/static/images/main.png" alt="">
        </div>
        <div class="login-form">
            <!-- Your login form content here -->
            <h1>User Login</h1>
            <form action="#" method="post">
                <div class="user input">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="user" placeholder="Enter your Username or Email" class="username">
                </div>
                <div class="password input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" name="password" placeholder="Enter your Password" class="Password">
                </div>
                <p ><a href="" class="forget">Forget Password?</a></p>
                <button type="submit" class="btn login-btn">Login</button>
            </form>
            <p class="forget create">Don't have an account? <a href="" class="forget"> Sign up Here</a></p>

        </div>
    </div>
{% endblock %}
